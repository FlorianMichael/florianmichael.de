        * {

            margin-bottom: 20px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.05);

        .social-links {

        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #888;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .social-links a:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .section-title {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .cards {

            gap: 12px;
        }

        .card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.06);
        }

        .card i {
            font-size: 1.4rem;
            width: 28px;
            text-align: center;
        }

        .card span {
            font-size: 1rem;
            font-weight: 500;
        }

        .card.sponsor i {
            color: #DB61A2;
        }

        .card.sponsor:hover {
            border-color: rgba(219, 97, 162, 0.5);
        }

        .card.kofi i {
